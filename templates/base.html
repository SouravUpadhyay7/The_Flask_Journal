<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      :root {
        --primary-color: #6c8e7f;
        --secondary-color: #a8c09a;
        --accent-color: #f4f7f5;
        --text-dark: #2d3436;
        --text-light: #636e72;
        --bg-light: #f8fffe;
        --border-color: #dfe6e9;
        --success-color: #81c784;
        --warning-color: #ffb74d;
        --danger-color: #e57373;
        --info-color: #64b5f6;
      }

      body {
        background: linear-gradient(135deg, var(--bg-light) 0%, var(--accent-color) 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-dark);
        line-height: 1.6;
      }

      /* Enhanced Navbar */
      .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
        box-shadow: 0 2px 20px rgba(108, 142, 127, 0.1);
        padding: 1rem 0;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--primary-color) !important;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .navbar-brand:hover {
        color: var(--secondary-color) !important;
        transform: translateY(-1px);
      }

      .navbar-brand::before {
        content: "üìù ";
        margin-right: 0.5rem;
      }

      .nav-link {
        color: var(--text-light) !important;
        font-weight: 500;
        margin: 0 0.5rem;
        padding: 0.5rem 1rem !important;
        border-radius: 25px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .nav-link:hover {
        color: var(--primary-color) !important;
        background-color: var(--accent-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(108, 142, 127, 0.2);
      }

      .nav-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(108, 142, 127, 0.1), transparent);
        transition: left 0.5s ease;
      }

      .nav-link:hover::before {
        left: 100%;
      }

      /* Container enhancements */
      .container {
        position: relative;
      }

      /* Alert styling */
      .alert {
        border: none;
        border-radius: 15px;
        padding: 1rem 1.5rem;
        margin-bottom: 1.5rem;
        font-weight: 500;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .alert::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: currentColor;
      }

      .alert-success {
        background-color: rgba(129, 199, 132, 0.1);
        color: #2e7d32;
        border-left: 4px solid var(--success-color);
      }

      .alert-warning {
        background-color: rgba(255, 183, 77, 0.1);
        color: #f57f17;
        border-left: 4px solid var(--warning-color);
      }

      .alert-danger {
        background-color: rgba(229, 115, 115, 0.1);
        color: #c62828;
        border-left: 4px solid var(--danger-color);
      }

      .alert-info {
        background-color: rgba(100, 181, 246, 0.1);
        color: #1565c0;
        border-left: 4px solid var(--info-color);
      }

      /* Content wrapper */
      .content-wrapper {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        margin: 2rem 0;
        box-shadow: 0 10px 40px rgba(108, 142, 127, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Floating elements animation */
      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        opacity: 0.05;
        animation: float 20s infinite linear;
      }

      .floating-circle:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-circle:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 10%;
        animation-delay: -5s;
      }

      .floating-circle:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: -10s;
      }

      @keyframes float {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
        100% {
          transform: translateY(0px) rotate(360deg);
        }
      }

      /* Responsive improvements */
      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 1.25rem;
        }
        
        .content-wrapper {
          margin: 1rem 0;
          padding: 1.5rem;
          border-radius: 15px;
        }
        
        .nav-link {
          margin: 0 0.25rem;
          padding: 0.4rem 0.8rem !important;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--accent-color);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <!-- Floating background elements -->
    <div class="floating-elements">
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">The Flask Journal</a>
          <div class="navbar-nav">
            {% if not 'user' in session %}
            <a href="/login" class="nav-link">
              <i class="fas fa-sign-in-alt me-1"></i>Login
            </a>
            <a href="/register" class="nav-link">
              <i class="fas fa-user-plus me-1"></i>Register
            </a>
            {% else %}
            <a href="/create-blog" class="nav-link">
              <i class="fas fa-plus-circle me-1"></i>Create Blog
            </a>
            <a href="/logout" class="nav-link">
              <i class="fas fa-sign-out-alt me-1"></i>Logout
            </a>
            {% endif %}
          </div>
          </div>
        </div>
      </nav>
      
      <div class="container my-3">
        {% with messages = get_flashed_messages(with_categories = True) %}
        {% for category, message in messages %}
        <div class="alert alert-{{category}}">
          <i class="fas fa-info-circle me-2"></i>{{message}}
        </div>
        {% endfor %}
        {% endwith %}
        
        <div class="content-wrapper">
          {% block content %} {% endblock %}
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
